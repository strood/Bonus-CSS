<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <title>Google</title>
  </head>
  <body>
    <header class="group">
      <nav>
        <ul class="left-nav">
          <li><p>About</p></li>
          <li><p>Store</p></li>
        </ul>

        <ul class="right-nav">
          <li><p>Gmail</p></li>
          <li><p>Images</p></li>
          <li>
          <i class="apps-icon fas fa-th"></i>
          </li>
          <li>
            <button class="sign-in-button" type="button" name="button">Sign In</button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="main-body">
        <div class="logo-container">
          <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="searchbar-div">

          <form class="searchbar" action="index.html" method="post">
          <i class="fas fa-search"></i>
          <input style="background:grey" type="text" name="search-bar" placeholder="Search...">
        </div>
        <div class="search-buttons">
          <input type="submit" name="search" value="Google Search">
          <input type="submit" name="lucky-search" value="I'm Feeling Lucky">
        </div>
        <div class="language">
          <p>Google offered in: <a href="#">Francais</a></p>
        </div>
        </form>
      </section>
    </main>
    <footer>
      <div class="country-footer">
          <p>Canada</p>
      </div>
      <div class="nav-footer">
        <ul class="footer-left">
          <li><p>Advertising</p></li>
          <li><p>Business</p></li>
          <li><p>How Search works</p></li>
        </ul>
        <ul class="footer-right">
          <li><p>Privacy</p></li>
          <li><p>Terms</p></li>
          <li><p>Settings</p></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
